services:
  broker:
    image: eclipse-mosquitto:latest
    container_name: Broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
    networks:
      - mqtt-net

  publicador:
    build: ./Publicador
    container_name: Publicador
    environment:
      - MQTT_BROKER=broker
    depends_on:
      - broker
    networks:
      - mqtt-net
    ports:
      - "8000:8000"
    volumes:
      - ./Publicador:/app
      # - ./mosquitto/certs:/certs  # No usar certificados aún

  subscriptor:
    build: ./Suscriptor
    container_name: Subscriptor
    environment:
      - MQTT_BROKER=broker
    depends_on:
      - broker
    networks:
      - mqtt-net
    ports:
      - "8001:8000"
    volumes:
      - ./Suscriptor:/app
      # - ./mosquitto/certs:/certs  # No usar certificados aún

  db:
    image: postgres:15
    container_name: base_datos
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calidad_aire
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  grafana:
    image: grafana/grafana:11.6.0
    container_name: grafana_turbina
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - db

networks:
  mqtt-net: {}

volumes:
  pgdata:
  grafana_data: